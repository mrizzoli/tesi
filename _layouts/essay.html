---
layout: default
---

<div class="row">
  <div class="col-md-3"><i class="glyphicon glyphicon-calendar">&nbsp;</i>&nbsp;Modified: {{ page.path | prepend:'_posts/' | git_modified | date_to_string }}</div>
  <div class="col-md-3"><i class="glyphicon glyphicon-book">&nbsp;</i>&nbsp;{% greycite_bib_link type: bib %}</div>
  <div class="col-md-3"><i class="glyphicon glyphicon-book">&nbsp;</i>&nbsp;{% greycite_bib_link type: ris %}</div>
  <div class="col-md-3"><i class="glyphicon glyphicon-print"></i>&nbsp;<a href="javascript:window.print()">&nbsp;Print</a></div>
  <br/>
  <div class="col-md-9"><small> <i class="icon-barcode"></i> SHA Hash: <a href="https://github.com/mrizzoli/notes_src/commit/{{page.path | git_sha }}/{{ page.path }}"> {{ page.path | git_sha }}</a></small></div>
<br/> 
</div>
      
<div class="row">
  <div class="col-md-9">
  <div id="article">
    <article>

     <header>
        <h1 class="entry-title">{{ page.title }}</h1>
     </header>
     <p class="text-justify">

       {{ content }}  
     </p>
    </article>
  </div>
</div>
